<head>

  <title>Islamic Quiz ‚Äî Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family:'Poppins',sans-serif; background:linear-gradient(145deg,#d3f0ff,#b8e3f6); margin:0; padding:0;
      display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .container { max-width:400px; background:#fff; padding:30px; border-radius:20px; box-shadow:0 15px 25px rgba(0,0,0,0.15); }
    h2 { text-align:center; color:#0077b6; }
    input,button { width:100%; padding:12px; margin:10px 0; font-size:15px; border-radius:10px; border:1px solid #ccc; outline:none; }
    .input-wrapper { position:relative; }
    .eye-toggle { position:absolute; top:50%; right:10px; transform:translateY(-50%); cursor:pointer; }
    button { background:linear-gradient(to right,#00b4d8,#0077b6); color:#fff; font-weight:bold; border:none; cursor:pointer; }
    button.disabled { opacity:0.6; cursor:not-allowed; }
    small { font-size:12px; color:red; margin-top:-6px; display:block; }
    .link { text-align:center; margin-top:10px; }
    .link span { color:#0077b6; cursor:pointer; }
    #toast { visibility:hidden; min-width:250px; margin-left:-125px; background:#333; color:#fff;
      text-align:center; border-radius:4px; padding:16px; position:fixed; left:50%; bottom:30px; z-index:1; }
    #toast.show { visibility:visible; animation:fadein 0.5s, fadeout 0.5s 2.5s; }
    @keyframes fadein { from { bottom:0; opacity:0; } to { bottom:30px; opacity:1; }}
    @keyframes fadeout { from { bottom:30px; opacity:1; } to { bottom:0; opacity:0; }}
    .spinner { display:inline-block; width:12px; height:12px; border:2px solid rgba(255,255,255,0.3);
      border-radius:50%; border-top-color:#fff; animation:spin 1s ease-in-out infinite; margin-right:8px; }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>
<body>
  <div id="toast"></div>
  
  <div class="container" id="register-box">
    <h2>Register for Islamic Quiz</h2>
    <input type="text" id="reg-name" placeholder="Full Name (Max 12 chars)" maxlength="12" oninput="validateName()">
    <small id="name-error"></small>
    <input type="email" id="reg-email" placeholder="Enter Gmail" oninput="validateEmail()">
    <small id="email-error"></small>
    <div class="input-wrapper">
      <input type="password" id="reg-password" placeholder="Password (6-10 chars)" maxlength="10" oninput="validatePassword()">
      <span class="eye-toggle" onclick="toggle('reg-password')">üëÅÔ∏è</span>
    </div>
    <small id="password-error"></small>
    <div class="input-wrapper">
      <input type="password" id="reg-confirm-password" placeholder="Confirm Password" oninput="validateConfirmPassword()">
      <span class="eye-toggle" onclick="toggle('reg-confirm-password')">üëÅÔ∏è</span>
    </div>
    <small id="confirm-password-error"></small>
    <input type="text" id="reg-whatsapp" placeholder="WhatsApp Number (11 digits)" oninput="validateWhatsapp()">
    <small id="whatsapp-error"></small>
    
    <button id="btn-register" onclick="register()">Register</button>
    <div class="link">Already registered? <span onclick="window.location.href='part2index.html'">Login</span></div>
    <div id="register-msg"></div>
  </div>

  <script>
    // Firebase Initialization
    const firebaseConfig = {
      apiKey: "AIzaSyCOTwS-H0NQmj6-jDNAlFzu4Yv81f86tTU",
      authDomain: "islamic-quiz-fe72f.firebaseapp.com",
      projectId: "islamic-quiz-fe72f",
      storageBucket: "islamic-quiz-fe72f.appspot.com",
      messagingSenderId: "523541510921",
      appId: "1:523541510921:web:b78005ef3bc1f1a14a31d8"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // Helper Functions
    function showToast(msg, isError = false) {
      const t = document.getElementById("toast");
      t.innerText = msg;
      t.style.backgroundColor = isError ? "#d32f2f" : "#333";
      t.className = "show";
      setTimeout(() => t.className = t.className.replace("show",""), 3000);
    }
    
    function toggle(id) {
      const input = document.getElementById(id);
      input.type = (input.type === 'password') ? 'text' : 'password';
    }
    
    // Validation Functions
    function validateName() {
      const v = document.getElementById('reg-name').value.trim();
      const errorElement = document.getElementById('name-error');
      
      if (!v) errorElement.innerText = "Name is required";
      else if (v.length > 12) errorElement.innerText = "Max 12 characters allowed";
      else if (!/^[A-Za-z\s]+$/.test(v)) errorElement.innerText = "Only letters allowed";
      else errorElement.innerText = "";
      
      return !errorElement.innerText;
    }
    
    function validateEmail() {
      const v = document.getElementById('reg-email').value.trim();
      const errorElement = document.getElementById('email-error');
      
      if (!v) errorElement.innerText = "Email is required";
      else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v)) errorElement.innerText = "Invalid email format";
      else errorElement.innerText = "";
      
      return !errorElement.innerText;
    }
    
    function validatePassword() {
      const v = document.getElementById('reg-password').value;
      const errorElement = document.getElementById('password-error');
      
      if (!v) errorElement.innerText = "Password is required";
      else if (v.length < 6) errorElement.innerText = "Minimum 6 characters";
      else if (v.length > 10) errorElement.innerText = "Maximum 10 characters";
      else errorElement.innerText = "";
      
      return !errorElement.innerText;
    }
    
    function validateConfirmPassword() {
      const password = document.getElementById('reg-password').value;
      const confirm = document.getElementById('reg-confirm-password').value;
      const errorElement = document.getElementById('confirm-password-error');
      
      if (!confirm) errorElement.innerText = "Please confirm password";
      else if (password !== confirm) errorElement.innerText = "Passwords don't match";
      else errorElement.innerText = "";
      
      return !errorElement.innerText;
    }
    
    function validateWhatsapp() {
      const v = document.getElementById('reg-whatsapp').value.trim();
      const errorElement = document.getElementById('whatsapp-error');
      
      if (!v) errorElement.innerText = "WhatsApp is required";
      else if (!/^0\d{10}$/.test(v)) errorElement.innerText = "Invalid format (03XXXXXXXXX)";
      else errorElement.innerText = "";
      
      return !errorElement.innerText;
    }
    
    // Registration Function
    async function register() {
      if (!validateName() | !validateEmail() | !validatePassword() | !validateConfirmPassword() | !validateWhatsapp()) {
        return showToast("Please fix all errors", true);
      }
      
      const name = document.getElementById('reg-name').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value;
      const whatsapp = document.getElementById('reg-whatsapp').value.trim();
      
      const btn = document.getElementById('btn-register');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Registering...';
      
      try {
        // Create user and send verification email
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        await userCredential.user.sendEmailVerification();
        
        // Save user data to Firestore
        await db.collection("users").doc(userCredential.user.uid).set({
          name,
          email,
          whatsapp,
          status: "pending",
          approved: false,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        // Show success message
        document.getElementById('register-box').innerHTML = `
          <div style="text-align:center; padding:20px;">
            <h3 style="color:#4CAF50;">‚úÖ Registration Successful!</h3>
            <p>Verification email sent to <strong>${email}</strong></p>
            <p>Please verify your email before logging in</p>
            <div class="link" style="margin-top:30px;">
              <span onclick="window.location.href='part2index.html'">Proceed to Login</span>
            </div>
          </div>
        `;
        
        showToast("Verification email sent. Please check your inbox.");
      } catch (error) {
        btn.disabled = false;
        btn.innerHTML = 'Register';
        
        let errorMsg = "Registration failed. Please try again.";
        if (error.code === "auth/email-already-in-use") {
          errorMsg = "Email already registered. Please login.";
        } else if (error.code === "auth/weak-password") {
          errorMsg = "Password should be at least 6 characters";
        }
        
        showToast(errorMsg, true);
      }
    }
  </script>
</body>
